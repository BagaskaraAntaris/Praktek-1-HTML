<!DOCTYPE html>
<html>
<head>
	<title>Tugas Membuat Form</title>
</head>
<body>
	<h1>Form Html</h1>
	<form>
		<p> Nama    :	<input type="text"  name="nama"> <br> </p>
		<p>	Gender  :	<input type="radio" name="Gender" value="L"> Laki - laki
						<input type="radio" name="Gender" value="P"> Perempuan <br> </p>
		<p>	Address :	<input type="text"  name="alamat"> <br> </p>
		<p> Country	:	
			<select name="country">
				<option value="Indonesia">Indonesia</option>
				<option value="Jepang">Jepang</option>			
				<option value="Korea">Korea</option>
				<option value="Paradis">Paradis</option>
				<option value="Marley">Marley</option>
			</select>
		</p> 
		<p> Email	: <input type="text" name="email"> </p> 
		<p>	Photo	: <input type="file" name="file" value="" /></p>
		<p>
			Comment :
			<textarea name="desk" cols="50" rows="10" align = "center"> </textarea>
			<input type="submit" name="kirim" value="submit">
		</p>
	</form>
	<h3 style="margin-left: 190px;">Form Regristasi</h3>
</body>
</html>
